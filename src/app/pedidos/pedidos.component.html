<div class="empleados-container">
    <app-navbar></app-navbar>
    <h1 style="text-align:center;color:white; margin-top:2%;font-size:30px">
      Pedidos  <i class="bi bi-wrench"></i>
    </h1>
    <div class="container">
      <button type="button" class="btn btn-primary btn-lg"  (click)="openForm()" *ngIf="verificado">
        Añadir Pedidos
      </button>
      <button type="button" class="btn btn-secondary btn-lg" *ngIf="verificado" (click)="devuelto()">
        Pedido devuelto
      </button>
      <button type="button" class="btn btn-danger btn-lg" *ngIf="verificado" (click)="remove()">
        Eliminar Pedidos
      </button>
    </div>
    <div class="table-container">
      <table class="table table-light table-hover table-bordered" *ngIf="verificado">
        <thead class="table-dark">
          <th>-</th>
          <th>*</th>
          <th>Socio</th>
          <th>Pelicula</th>
          <th>Empleado</th>
          <th>Tiempo Alquilado</th>
          <th>Desde</th>
          <th>precio</th>
          <th>status</th>
        </thead>
        <tbody>
          <tr *ngFor="let pedido of pedidos" [class.table-success]="pedido.devuelto">
            <td>
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckChecked"
                (click)="Container.push(pedido)"
              />
            </td>
            <td>{{ pedido.ID }}</td>
            <td>
              {{ pedido.socio }}
            </td>
            <td>{{ pedido.pelicula }}</td>
            <td>{{ pedido.empleado }}</td>
            <td>{{ pedido.tiempo }}</td>
            <td>{{ pedido.created }}</td>
            <td>{{ pedido.precio }}</td>
            <td>{{ pedido.devuelto}}</td>
            

          </tr>
        </tbody>
      </table>
    </div>
    <form class="form-inline" id="miformulario" *ngIf="!verificado" [formGroup]="verifyCode">
      <h1 style="color: white; text-align: center;">Introduzca el dni de algun empleado para continuar</h1>
      <div class="input-group mb-2 mr-sm-2">                  
         <input type="password" class="form-control" id="contraseña" placeholder="Contraseña" formControlName="Codigo" required style="text-align: center; ">
      </div>
      <button type="submit" class="btn btn-primary mb-2" (click) = "logIn()"> Aceptar</button>
   </form>

  </div>
